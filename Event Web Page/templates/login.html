<head>

    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='owl.carousel.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='owl.theme.default.min.css') }}">

<script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    </script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="topnav" id="myTopnav">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('create') }}">Create</a>
    <a href="{{ url_for('edit') }}">Edit</a>
    <a href="{{ url_for('delete') }}">Delete</a>
    <a href="{{ url_for('login') }}" id="log"  class="active">Login / logout</a>
    <a href="{{ url_for('changepword') }}"><img src="{{url_for('static', filename='pschange.png')}}" id="passi"></a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  
         </div>
<body>
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% for category,message in messages %}
    <div class="{{ category }}">{{ message }}</div>
    {% endfor %}
    {% endwith %}

    <form method="post" class="loginf">
        <label>Username</label>
        <input type="text" required name="uname" id="user"><br>
        <label>Password</label>
        <input type="password" required name="pword" id="ipass"><br>
        <button type="submit" id="sublog">Login</button>
    </form>
</body>

</html>
